name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      headed:
        description: 'Run in headed (non-headless) mode'
        type: boolean
        default: false
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install
    
    # Set up virtual display for headed mode
    - name: Set up Xvfb
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.headed || false }}
      run: |
        sudo apt-get install -y xvfb
        echo "DISPLAY=:99" >> $GITHUB_ENV
    
    - name: Start Xvfb
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.headed || false }}
      run: |
        Xvfb :99 -screen 0 1280x1024x24 &
        sleep 3
    
    - name: Run tests
      run: npm test
      env:
        HEADED: ${{ github.event_name == 'workflow_dispatch' && inputs.headed || false }}
        DISPLAY: ${{ env.DISPLAY || ':99' }}