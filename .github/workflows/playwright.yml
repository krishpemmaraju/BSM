name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      headed:
        description: 'Run in headed (non-headless) mode'
        type: boolean
        default: false
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install
    
    # Set up virtual display for headed mode
    - name: Set up Xvfb
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.headed || false }}
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfblibgbm-dev
        echo "DISPLAY=:99" >> $GITHUB_ENV
        echo "HEADED=true" >> $GITHUN_ENV
        Xvfb :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
        sleep 3 
    
    - name: Run tests
      run: | 
        if [ "$HEADED" = "true"]; then 
          echo "Running in HEaded mode"
          xvfb-run --auto-servernum -- npm test
        else
          echo "Running in headless mode"
          npm test
        fi    
      env:
        HEADLESS: ${{ env.HEADED == 'true' && 'false' || 'true' }}
