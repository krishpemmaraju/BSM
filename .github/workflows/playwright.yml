name: Playwright Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: |
        npx playwright install chromium firefox webkit
        sudo npx playwright install-deps
    - name: Setup virtual display and run tests
      run: |
        sudo apt-get update
        sudo apt-get install -reinstall xvfb
        xvfb-run -a --server-args="-screen 0 1280x720x24" -ac npm test
      env:
        HEADED: 'false'